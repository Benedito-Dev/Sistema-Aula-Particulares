<!-- produtos.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Categoria</th>
                <th>Marca</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quant }}</td>
                <td>{{ produto.categoria }}</td>
                <td>{{ produto.marca }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Nenhum produto encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
