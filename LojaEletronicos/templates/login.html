<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/Imagens.ico" type="image/x-icon">
    {% load static %} <!-- Carrega a tag estática -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body class="">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Logo -->
            <div class="col-md-6 text-center mb-0">
                <img src="{% static 'img/Logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 1000px;">
            </div>
            <!-- Formulário -->
            <div class="col-md-6">
                <div id="card" class="d-grid align-items-center text-white shadow-lg p-4" style="min-height: 400px;">
                    <h1 class="text-center mb-20">Faça Login em sua conta</h1>
                    <form method="post" action="/">
                        {% csrf_token %}
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-dark text-white"><i class='bx bxs-user-circle'></i></span>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Digite seu Email" required>
                        </div>
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-dark text-white"><i class='bx bxs-lock'></i></span>
                            <input name="password" type="password" class="form-control" id="senha" placeholder="Digite sua Senha" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="exibirSenha">
                            <label class="form-check-label" for="exibirSenha">Exibir Senha</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="logar">Entrar</button>
                            {% if messages %}
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
