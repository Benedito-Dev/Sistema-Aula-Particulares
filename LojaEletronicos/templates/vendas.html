<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeTec Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            background-color: #3a3a3a;
            color: #fff;
            overflow: hidden;
        }

        .nav-top {
            background-color: #373636;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
        }

        .nav-top input {
            border-radius: 30px;
            background-color: #808080;
            border: none;
            color: #fff;
        }

        .nav-top input::placeholder {
            color: #c0c0c0;
        }

        .sidebar {
            background-color: #2a2a2a;
            min-height: 100vh;
            padding: 1rem 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .logout-form {
            background-color: #dc3545;
            border: none;
            border-radius: 30px;
            display: inline-block;
            padding: 0.5rem 1rem;
            transition: 160ms;
            margin: 4vw;
        }

        .logout-form button {
            background: none;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: 160ms;
        }

        .logout-form:hover {
            background-color: #c82333;
            transform: scale(1.06);
        }

        .sidebar a:hover {
            background-color: #373636;
        }

        .sidebar a.active {
            background-color: #c82333; /* Cor para indicar o item ativo */
            color: #fff; /* Cor do texto para contraste */
            font-weight: bold; /* Deixe o texto mais chamativo */
        }

        .content {
            background-color: #5c5c5c;
            padding: 2rem;
            text-align: center;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="nav-top">
        <div class="logo">Logo da Empresa</div>
        <input type="search" class="form-control w-50 w-md-50" placeholder="Digite sua pesquisa...">
        <div>Perfil da Empresa</div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <button class="btn btn-secondary d-md-none mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                ☰
            </button>
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 collapse d-md-block sidebar">
                <a href="{% url 'home' %}" class="dashboard">Dashboard</a>
                <a href="#" class="produtos">Produtos</a>
                <a href="{% url 'vendas' %}" class="vendas active">Vendas</a>
                <a href="#" class="relatorios">Relatórios</a>
                <a href="#" class="funcionarios">Funcionários</a>
                <a href="#" class="configuracoes">Configurações</a>
                <form method="POST" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 d-flex justify-content-center align-items-center flex-column">
                <div class="content">
                    <h1>EDGETEC</h1>
                    <h2>Bem-vindo ao painel de Vendas</h2>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Seleciona todos os links do sidebar
        const sidebarLinks = document.querySelectorAll('#sidebarMenu a');
    
        // Adiciona um evento de clique para cada link
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Remove a classe "active" de todos os links
                sidebarLinks.forEach(l => l.classList.remove('active'));
                // Adiciona a classe "active" ao link clicado
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
